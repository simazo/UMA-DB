name: unit-tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Node.js をセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: バックエンドの依存関係をインストールし、テストを実行
        run: cd backend && npm install && npm test

  deploy:
      runs-on: ubuntu-latest
      needs: test  # テストが成功した場合のみデプロイ

      steps:
        - name: リポジトリをチェックアウト
          uses: actions/checkout@v4

        - name: SSH鍵をセットアップ
          run: |
            mkdir -p ~/.ssh
            echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa

        - name: backendディレクトリのみをVPSへデプロイ
          run: |
            # SSH設定
            mkdir -p ~/.ssh
            echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            rsync -avz --delete -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" ./backend/ root@${{ secrets.VPS_HOST }}:/UMA-DB/backend/ --progress